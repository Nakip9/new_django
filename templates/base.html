<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Educational Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f6f6f9;
      }
      header {
        background: #283044;
        color: #fff;
        padding: 1.5rem;
      }
      main {
        margin: 2rem auto;
        width: min(55rem, 90vw);
      }
      article {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.75rem 2rem rgba(15, 23, 42, 0.1);
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      time {
        color: #475569;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Educational Django Blog</h1>
      <p>Use the inline comments to follow each step of the build.</p>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
